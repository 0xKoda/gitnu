name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --bin gnu --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/gnu" dist/gnu
          tar -czf "dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" -C dist gnu
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" > "dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.sha256"
          else
            sha256sum "dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" > "dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.sha256"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            dist/gnu-${{ github.ref_name }}-${{ matrix.target }}.sha256
